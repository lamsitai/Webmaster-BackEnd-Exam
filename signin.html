<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="support/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="support/fon-awesome/css/all.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="container col-md-12">
    <div class="form-container">
        <div class="signin-signup ">


            <form action="" class="sign-in-form">
                <h2 class="tittle">Sign in</h2>


                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <input  type="submit" value="Login" class="btn solid">

                <p class="social-text">Or sign in with social platforms</p>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>

                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>


                    <a href="#"  class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>


                    <a href="#" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>

                </div>
            </form>


        </div>
    </div>
    <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>Đây là nơi đăng ký tài khoản</p>

                <button  class="btn transparent" id="sign-up-btn"><a href="signup.html">Sign up</a></button>
            </div>

            <img src="image/cart/undraw_career_development_oqcb.svg" class="image" alt="">
        </div>
    </div>
</div>


</body>
</html>
