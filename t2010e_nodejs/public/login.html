<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <script src="support/bootstrap/js/bootstrap.js"></script>
    <script src="support/jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="support/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

<div class="container">
    <div class="row">

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 bg_section_login">

        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 signup_section">

            <form class="needs-validation head-login" novalidate>
                <h1>Log in</h1>

                <div class="form-row">
                    <input type="text" class="form-control"  id="name" aria-describedby="emailHelp" placeholder="Name" required>
                </div>

                <div class="form-row">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <div class="form-checked ">
                    <input type="checkbox" class="form-check-input" id="login_check">
                    <label class="form-checked-label" for="login_check">
                        Stay signed in
                    </label>

                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">LOG IN</button>
                <button type="submit" class="btn btn-outline-primary">SIGN UP</button>

            </form>

        </div>
    </div>
</div>


<!--<script src="support/jquery/jquery-3.5.1.min.js"></script>-->
<!--<script src="support/bootstrap/js/bootstrap.min.js"></script>-->

</body>
</html>
